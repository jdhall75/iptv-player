name = "iptv-player-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "iptv-player-db"
database_id = "aa3ccddc-8ad4-4c73-aa7a-5d85b27ce2bf"  # Replace with actual ID after creating DB

# Environment variables (use 'wrangler secret put' for sensitive values)
[vars]
JWT_EXPIRES_IN = "15m"
REFRESH_TOKEN_EXPIRES_IN = "7d"

# For local development
[env.dev]
[[env.dev.d1_databases]]
binding = "DB"
database_name = "iptv-player-db"
database_id = "local"

# For production
[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "iptv-player-db"
database_id = "aa3ccddc-8ad4-4c73-aa7a-5d85b27ce2bf"
